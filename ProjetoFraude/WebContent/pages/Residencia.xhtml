<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/Templates/modeloGeral.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:growl id="growl" life="2000" />
				<p:gmap id="gmap" center="-28.943,-49.48" zoom="13" type="ROADMAP"
					model="#{marcaResidencia.simpleModel}" style="width:100%;height:400px">

					<p:ajax event="overlaySelect" listener="#{marcaResidencia.onMarkerSelect}" />

					<p:gmapInfoWindow id="infoWindow">
						<p:outputPanel style="text-align: left; display: block; margin: auto">
							<pre>
							<h:outputText value="#{marcaResidencia.marker.data}" />
							</pre>
							<p:commandButton value="Mais informações" actionListener="#{marcaResidencia.info}" />
						</p:outputPanel>
					</p:gmapInfoWindow>
					
				</p:gmap>
		
			</h:form>
			</ui:define>
	</ui:composition>
	
</html>
